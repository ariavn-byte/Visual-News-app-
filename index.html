<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V1.5: Visual News Source (Country News Panel)</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Leaflet Plugin CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css" />

    <!-- Your Custom Styles -->

<body>
    <div id="app-container">
        <div id="map"></div>
        <div id="map-overlay"></div>
        <div id="analysis-panel">
            <div class="panel-header">
                <h3 id="panel-title" class="panel-title">âœ¨ AI-Powered Analysis</h3>
                <button class="panel-close" onclick="closeAnalysisPanel()">&times;</button>
            </div>
            <div id="panel-body" class="panel-body"></div>
            <div id="follow-up-section" class="follow-up-container" style="display: none;">
                <textarea id="follow-up-input" class="follow-up-input" rows="2" placeholder="Ask a follow-up question..."></textarea>
                <button id="follow-up-btn" class="follow-up-btn">Ask Follow-Up</button>
            </div>
        </div>
    </div>

    <!-- Leaflet JS and Plugins -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/leaflet-measure@3.1.0/dist/leaflet-measure.min.js"></script>
    <script src="https://unpkg.com/leaflet-search@2.9.9/dist/leaflet-search.min.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
